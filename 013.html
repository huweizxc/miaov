<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>练手</title>
	<style>
		body { 
			background:#f1f1f1; 
			}
		div { 
			width:800px;
			position:relative; 
			top:40px; 
			}
		img { 
			width:80px; 
			height:80px; 
			float:left; 
			border:10px solid #fff; 
			margin:4px 4px 0 0; 
			transition:0.3s; 
			border-radius:50%; 
			}
		.active {
			border:10px 
			solid yellow; 
			border-radius:10%; 
			-webkit-transform:scale(1.2); 
			}
		img:hover { 
			-webkit-transform:scale(1.2); 
			}
	</style>
	<script>
		window.onload = function(){
			var arr= [
				"./img/1.jpg" ,
				"./img/2.jpg" ,
				"./img/3.jpg" ,
				"./img/4.jpg"
			]
			var aBtn =document.getElementsByTagName('input');
			var oDiv = document.getElementsByTagName('div')[0];
			var aImg = document.getElementsByTagName('img');
			var num = 0;
			var str = '';
			
			aBtn[0].onclick = function(){
				fnClear();
				num++;
				oDiv.innerHTML += '<img src="'+arr[(num-1)%arr.length] +'" />';
			};
			aBtn[1].onclick = function(){
				fnClear();
				for (var i=1; i<aImg.length; i+=2) {
					aImg[i].className = 'active';
				}
			};
			aBtn[2].onclick = function(){
				fnClear();
				for (var i=0; i<aImg.length; i+=2) {
					aImg[i].className = 'active';
				}
			};
			aBtn[3].onclick = function(){
				fnClear();
				for (var i=0; i<aImg.length; i++) {
					if( Math.floor(i/7)%2){
						aImg[i].className = 'active';
					}
				}
			};
			aBtn[4].onclick = function(){
				fnClear();
				for (var i=0; i<aImg.length; i++) {
					if( Math.floor(i/7)%2 ==0){
						aImg[i].className = 'active';
					}
				}
			};
			aBtn[5].onclick = function(){
				fnClear();
				for (var i=0; i<aImg.length; i++) {
					if( Math.floor(i%7)%2 ){
						aImg[i].className = 'active';
					}
				}
			};
			
			aBtn[6].onclick = function(){
				fnClear();
				for (var i=0; i<aImg.length; i++) {
					if( Math.floor(i%7)%2 ==0){
						aImg[i].className = 'active';
					}
				}
			};
			
			
			function fnClear() {
				for (var i=0; i<aImg.length; i++) {
					aImg[i].className = '';
				}
			}
		}
	</script>
</head>

<body>

	<input type="button" value="生成1张图片" />
	<input type="button" value="奇数" />
	<input type="button" value="偶数" />
	<input type="button" value="奇数横排" />
	<input type="button" value="偶数横排" />
	<input type="button" value="奇数竖排" />
	<input type="button" value="偶数竖排" />
	
	<div>
		<img src="./img/1.jpg" />
		<img src="./img/2.jpg" />
		<img src="./img/3.jpg" />
		<img src="./img/4.jpg" />
		<img src="./img/1.jpg" />
		<img src="./img/2.jpg" />
		<img src="./img/3.jpg" />
		<img src="./img/4.jpg" />
		<img src="./img/1.jpg" />
		<img src="./img/2.jpg" />
		<img src="./img/3.jpg" />
		<img src="./img/4.jpg" />
		<img src="./img/1.jpg" />
		<img src="./img/2.jpg" />
		<img src="./img/3.jpg" />
		<img src="./img/4.jpg" />
	</div>
</body>
</html>
