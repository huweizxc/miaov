<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>生成100个DIV</title>
</head>

<body>

	<script>
		var len = 100;
		var str = '';
		var arr =  ['red', 'yellow', 'blue'];
		for (var i=0; i<len; i++) {
			str += '<div style="top:' + Math.floor(i/10)*55 
			+'px; left:' + i%10*55 + 
			'px; position:absolute; width:50px; height:50px; background:'
			+ arr[i%arr.length] +';"></div>';
		}
		document.body.innerHTML = str;
		
	</script>

</body>
</html>
